<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="top">

        </div>
        <div class="bottom">
            <div class="numbers">
                <div class="row">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="row">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>
                <div class="row">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>  
                </div>
                <div class="row">
                    <span>.</span>
                    <span>0</span>
                    <span class="equals">=</span>
                </div>
            </div>
            <div class="operators">
                <span>DEL</span>
                <span>รท</span>
                <span>x</span>
                <span>-</span>
                <span>+</span>
            </div>
        </div>
    </div>
    
</body>
</html>
